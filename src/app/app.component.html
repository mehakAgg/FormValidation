<!-- So we are able to retrieve different control values by making use of ngForm and ngModel Directive
we can bind data using ngModel directive
-->
<div class="container-fluid">
  <h1>Loan Application Form</h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <!-- {{userForm.value | json}}
    <hr>
    {{userModel | json}} -->
    <div class="form-group">
      <label>Name</label>
      <!-- Apply the class is-invalid if the form control value is invalid and touched -->
      <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="text" [ngModel]="userModel.name">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>
<br>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [ngModel]="userModel.email">
    </div>
<br>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" #phone="ngModel" pattern="\d{10}$" [class.is-invalid]="phone.invalid && phone.touched"  class="form-control" name="phone" [ngModel]="userModel.phone" >
    <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number must be 10 digits</small>

    </div>
<br>
    <div class="form-group">
    <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" #topic="ngModel" [class.is-invalid]="topicHasError && topic.touched" class="custom-select" name="topic" [ngModel]="userModel.topic">
     <option value="default">Salary</option>
     <option *ngFor="let topic of topics">{{topic}}</option>
    </select>
    <small class="text-danger" [class.d-none]="!topicHasError || topic.untouched">Please choose a topic</small>
    </div>
<br>
    <div class="form-group">
      <input class="form-check-input" [ngModel]="userModel.timePreference" type="radio" name="timePreference" value="morning">
      <label class=""form-check-label>Male</label>
    </div>
    <div class="form-group">
        <input class="form-check-input" [ngModel]="userModel.timePreference" type="radio" name="timePreference" value="evening">
        <label class=""form-check-label>Female</label>
    </div>
    <br>
    <div class="form-check mb-3">
       <input class="form-check-input" name="subscribe" [ngModel]="userModel.subscribe" type="checkbox">
       <label class="form-check-label">
         Send me loan offers
       </label>
    </div>
    <br>
      <button [disabled]="userForm.form.invalid || topicHasError" class="btn btn-primary" type="submit">Submit form</button>
  </form>
</div>
